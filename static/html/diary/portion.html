{{define "portion"}}
<tr>
  <table class="item">
    <tbody>
      <td>
        <div>
          <form method="POST">     
              <button name="button" value="delete:{{ .Product.ID}}">x</button>
          </form>
        </div>
        <div>
          <a>{{ .Product.Name}}</a>
          <div>{{ .Amount}}{{ .Product.Unit}}</div>
        </div>
      </td>

      <td>{{ .CalcPortion.Fats}}</td>
      <td>{{ .CalcPortion.Carbohydrates}}</td>
      <td>{{ .CalcPortion.Proteins}}</td>
      <td>{{ .CalcPortion.Calories}}</td>                

    </tbody>
  </table>
</tr>
{{end}}
