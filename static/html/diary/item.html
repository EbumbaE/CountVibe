{{define "item"}}
<tr>
  <table class="item">
    <tbody>
      <td>
        <div>
          <form method="POST">     
              <button name="button" value="delete:{{ .ID}}">x</button>
          </form>
        </div>
        <div>
          <a>{{ .nameItem}}</a>

      </td>

      <td>{{ .fatItem}}</td>

      <td>{{ .protItem}}</td>
      <td>{{ .calsItem}}</td>                

    </tbody>
  </table>
</tr>
{{end}}
