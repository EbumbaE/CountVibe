{{define "item"}}
<tr>
  <table class="item">
    <tbody>
      <td>
        <div>
          <form method="POST">     
              <button name="button" value="delete:{{ .ID}}">x</button>
          </form>
        </div>
        <div>
          <a>{{ .Name}}</a>
          <div>{{ .Amount}}</div>
        </div>
      </td>

      <td>{{ .Fat}}</td>
      <td>{{ .Carbs}}</td>
      <td>{{ .Prot}}</td>
      <td>{{ .Cals}}</td>                

    </tbody>
  </table>
</tr>
{{end}}
